<form (ngSubmit)="onSubmit()" [formGroup]="loginForm" class="mat-dialog-container" style="text-align: center">
  <div *ngIf="error" class="alert alert-danger">{{error}}</div>
  <div *ngIf="success" class="alert alert-success">{{success}}</div>
  <h2>Login</h2>
  <div>
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input formControlName="EMail" matInput type="text"/>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input formControlName="password" matInput type="password"/>
    </mat-form-field>
  </div>
  <div>
    <button [disabled]="loading" class="btn">Login</button>
    <button class="btn" routerLink="/register">Register</button>
  </div>
</form>
